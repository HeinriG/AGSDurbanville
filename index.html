<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&family=Italianno&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/base-theme.css" />

    <title>AGS Durbanville - Kruisgemeente</title>
  </head>
  <body>
    <section id="header" class="shadow-bottom">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/images/logo/logo.png"
            width="300"
            height="100"
            alt="ags-durbanville-logo"
            loading="lazy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="#"
              >TUISBLAD<span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#destination-info">AKSIE GROEPE</a>
            <a class="nav-link" href="#accomodation-info">MAAND NUUS</a>
            <a class="nav-link" href="#accomodation-info">VIDEOS</a>
            <a class="nav-link" href="#accomodation-info">KONTAK ONS</a>
          </div>
        </div>
      </nav>
    </section>
    <section id="content"></section>
    <section id="footer"></section>
    <span id="backToTopButton" class="dot" onclick="topFunction()"
      ><span
        data-jam="chevron-up"
        data-fill="#FFF"
        data-width="24"
        data-height="24"
      ></span
    ></span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- Jam Icons -->
    <script src="https://unpkg.com/jam-icons/js/jam.min.js"></script>
  </body>
</html>
